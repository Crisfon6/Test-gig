<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form [formGroup]="creteForm">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" formControlName="email" />
            <input type="text" placeholder="Username" formControlName="name" />
            <input type="password" placeholder="Password" formControlName="password" />
            <a href="#">Forgot your password?</a>
            <button [disabled]="
            !creteForm.valid" (click)="submit()">Sign Up</button>
        </form>
    </div>

</div>


<div *ngIf="usersData">


    <form [formGroup]="usersForm">
        <div formArrayName="userArray">
            <div *ngFor="let user of userArray.controls;let i =index">

                <div [formGroup]="getGroupUser(i)">
                    <input type="text" placeholder="Name" formControlName="name" />
                    <input type="email" placeholder="Email" formControlName="email" />
                    <input type="password" placeholder="Password" formControlName="password" />

                    <button (click)=delete(i)>Eliminar</button>
                    <button (click)="update(i)">Actualizar</button>
                </div>
            </div>
        </div>
    </form>
</div>
